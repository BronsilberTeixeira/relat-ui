<p>Você deseja excluir este dado </p>

  <button class="btn_Excluir" fxFlex="10" mat-stroked-button color="primary" (click)="fecharDialog()">
    Não
  </button>

  <button class="btn_Excluir" fxFlex="10" mat-stroked-button color="warn" (click)="excluir()">
    Sim
  </button>
</div>
