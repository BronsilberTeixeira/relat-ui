<form
  [formGroup]="formBusca"
  (ngSubmit)="buscarBrand()"
  fxLayout="row"
  fxLayoutAlign="center start"
>
  <app-busca [filter]="getControl(formBusca, 'filter')" fxFlex="80"></app-busca>
</form>

<div fxLayout="row" fxLayoutAlign="center start">
  <div class="mat-elevation-z8" fxFlex="80">
    <!-- define a porcentagem ocupada pelo compnente -->
    <table mat-table matSort aria-label="Elements" class="full-width-table">
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <!-- header da tabela -->
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        <!-- linha onde os dados são imprimidos -->
      </ng-container>

      <!-- Brand Product -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nome da brand
        </th>
        <!-- header da tabela -->
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        <!-- linha onde os dados são imprimidos -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
    >
      <!-- paginação da tabela  -->
    </mat-paginator>
  </div>
</div>
