<form
  [formGroup]="formBusca"
  (ngSubmit)="buscarProduto()"
  fxLayout="row"
  fxLayoutAlign="center start"
>
  <app-busca [filter]="getControl(formBusca, 'filter')" fxFlex="80"></app-busca>
</form>

<div fxLayout="row" fxLayoutAlign="center start">
  <div class="mat-elevation-z8" fxFlex="80">
    <!-- define a porcentagem ocupada pelo compnente -->
    <table mat-table matSort aria-label="Elements" class="full-width-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <!-- header da tabela -->
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        <!-- linha onde os dados são imprimidos -->
      </ng-container>

      <!-- Brand Product -->
      <ng-container matColumnDef="brand.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipo de produto
        </th>
        <!-- header da tabela -->
        <td mat-cell *matCellDef="let row">{{ row.brandName }}</td>
        <!-- linha onde os dados são imprimidos -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
      <!-- paginação da tabela  -->
    </mat-paginator>
  </div>
</div>
